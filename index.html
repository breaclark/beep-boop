<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Beep Boop</h1>

            <input id="input" type="number" min="0" required>
            <button type="submit" class="btn btn-primary">Boop this button!</button>
          </form>
        </div>
      </div>
      <div id="result" class="jumbotron">

      </div>
    </div>
  </body>
